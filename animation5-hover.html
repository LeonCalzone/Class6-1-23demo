<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5x5 Grid with Hover Animations</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 100px); /* 5 columns */
            grid-template-rows: repeat(5, 100px); /* 5 rows */
            gap: 10px; /* space between grid items */
        }

        .grid-item {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: skyblue;
            height: 100px;
            transition: transform 2s ease, background-color 1s ease-in-out;
        }

        .grid-item:hover {
            transform: scale(1.2) rotate(90deg); /* scale and rotate on hover */
            background-color: coral; /* change color on hover */
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <!-- Adding more grid items to fill the 5x5 grid -->
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
        <div class="grid-item">10</div>
        <div class="grid-item">11</div>
        <div class="grid-item">12</div>
        <div class="grid-item">13</div>
        <div class="grid-item">14</div>
        <div class="grid-item">15</div>
        <div class="grid-item">16</div>
        <div class="grid-item">17</div>
        <div class="grid-item">18</div>
        <div class="grid-item">19</div>
        <div class="grid-item">20</div>
        <div class="grid-item">21</div>
        <div class="grid-item">22</div>
        <div class="grid-item">23</div>
        <div class="grid-item">24</div>
        <div class="grid-item">25</div>
    </div>
</body>
</html>
